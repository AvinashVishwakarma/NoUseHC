<div fxLayout="row" fxLayoutAlign="center center" style="height:100%;" class="backgroungImage">
    <mat-card>
        <mat-card-content>
            <h3>Sign in with your account</h3>
            <form [formGroup]="form" (ngSubmit)="onSubmit()" class="full-width" style="margin-top:4em;" (keydown.enter)="$event.preventDefault()">
                <input type="hidden" name="returnUrl" value="" />
                <input type="hidden" name="RememberMe" value="false" />
                <div fxLayout="row wrap">
                    <mat-form-field fxFlex>
                        <input matInput placeholder="Email" maxlength="100"
                               formControlName="Email" required>
                        <mat-error>
                            <control-messages [control]="form.controls.userName"></control-messages>
                        </mat-error>
                    </mat-form-field>
                </div>
                <div fxLayout="row wrap">
                    <mat-form-field fxFlex>
                        <input matInput type="password" placeholder="Password"
                               formControlName="Password" required>
                        <mat-error>
                            <control-messages [control]="form.controls.password"></control-messages>
                        </mat-error>
                    </mat-form-field>
                </div>
                <div fxLayout="row" style="margin:1em 1em 2em 0em;">
                    <button mat-button color="primary" (click)="router.navigate(['/account/register'])" style="line-height:0em;color:blue;">
                        Forgot password?
                    </button>
                    <!--<a fxFlex href="#">Forgot password?</a>-->
                </div>
                <div fxLayout="row" fxLayoutAlign="center center" style="min-height:20px;margin:1em 1em;">
                    <mat-error *ngIf="ErrorMessages && ErrorMessages.length > 0">
                        {{ErrorMessages[0]}}
                    </mat-error>
                </div>
                <!--ErrorMessages-->
                <!--<p>Form value: {{ form.value | json }}</p>
    <p>{{isFieldInvalid('required')}}</p>
    <p>Form value: {{ form.status | json }}</p>-->
                <div fxLayout="row wrap">
                    <div fxLayoutAlign="start center">

                        <!--<a mat-list-item [routerLink]="['/account/register']">Create account</a>-->
                        <button mat-button color="primary" (click)="router.navigate(['/account/register'])">
                            Create account
                        </button>
                    </div>
                    <div fxFlex>
                    </div>
                    <div fxLayoutAlign="end center">
                        <button mat-raised-button color="primary" [disabled]="!form.valid && form.dirty" type="submit">Login</button>
                    </div>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
