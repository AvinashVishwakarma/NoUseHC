<div fxLayout="row" fxLayoutAlign="center center" style="height:100%;" class="backgroungImage">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="full-width" style="margin-top:4em;" (keydown.enter)="$event.preventDefault()">
        <div fxLayout="row wrap">
            <mat-input-container fxFlex>
                <input matInput type="password" placeholder="Current Password"
                       formControlName="currentPassword" required>
                <mat-error>
                    <control-messages [control]="form.controls.password"></control-messages>
                </mat-error>
            </mat-input-container>
        </div>
        <div fxLayout="row wrap">
            <mat-form-field fxFlex>
                <input matInput type="password" placeholder="New Password"
                       formControlName="password" required>
                <mat-error>
                    <control-messages [control]="form.controls.password"></control-messages>
                </mat-error>
            </mat-form-field>
            <mat-form-field fxFlex>
                <input matInput type="password" placeholder="Confirm Password"
                       formControlName="confirmPassword" required>
                <mat-error>
                    <control-messages [control]="form.controls.confirmPassword"></control-messages>
                </mat-error>
            </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutAlign="center center" style="min-height:20px;margin:1em 1em;">
            <mat-error *ngIf="ErrorMessages && ErrorMessages.length > 0">
                {{ErrorMessages[0]}}
            </mat-error>
        </div>
        <div fxLayout="row wrap">
            <div fxFlex>
            </div>
            <div fxLayoutAlign="end center">
                <button mat-raised-button color="primary" [disabled]="!form.valid && form.dirty" type="submit">Login</button>
            </div>
        </div>
    </form>
</div>
